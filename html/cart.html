<!-- Shopping Cart -->
<div class="shopping-cart-container">
    <h2>Shopping Cart for {{ data.uniqueid }}</h2>

    <!-- Empty Cart Message -->
    <div ng-if="data.cart.total == 0" class="empty-cart-message">
        Your cart is empty. Start shopping now!
    </div>

    <!-- Cart Items Table -->
    <div ng-if="data.cart.total != 0">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>QTY</th>
                    <th>Product</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.cart.items">
                    <td>
                        <input type="number" class="qty-input" size="2" min="0" max="10" ng-model="item.qty" ng-change="change(item.sku, item.qty);"/>
                    </td>
                    <td>{{ item.name }}</td>
                    <td class="currency">&euro;{{ item.subtotal.toFixed(2) }}</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><strong>Inc Tax</strong></td>
                    <td class="currency">&euro;{{ data.cart.tax.toFixed(2) }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td><strong>Total</strong></td>
                    <td class="currency total-price">&euro;{{ data.cart.total.toFixed(2) }}</td>
                </tr>
                <tr>
                    <td colspan="3" class="text-center">
                        <button ng-click="buy();" class="checkout-btn">Checkout</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<!-- Styles -->
<style>
    .shopping-cart-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .shopping-cart-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .empty-cart-message {
        font-size: 18px;
        text-align: center;
        color: #777;
    }

    .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .cart-table th, .cart-table td {
        padding: 12px 15px;
        text-align: left;
        border: 1px solid #ddd;
    }

    .cart-table th {
        background-color: #f4f4f4;
        font-weight: bold;
    }

    .cart-table td {
        font-size: 16px;
    }

    .currency {
        text-align: right;
    }

    .total-price {
        font-weight: bold;
        font-size: 18px;
    }

    .qty-input {
        width: 60px;
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .checkout-btn {
        background-color: #28a745;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        max-width: 200px;
        margin: 0 auto;
        display: block;
        transition: background-color 0.3s;
    }

    .checkout-btn:hover {
        background-color: #218838;
    }

    .text-center {
        text-align: center;
    }

    @media (max-width: 768px) {
        .shopping-cart-container {
            padding: 10px;
        }

        .cart-table th, .cart-table td {
            padding: 8px;
        }

        .checkout-btn {
            font-size: 16px;
        }
    }
</style>
