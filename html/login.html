<!-- login / register -->
<div class="auth-container">
    <div class="message" ng-if="data.message">
        <p>{{ data.message }}</p>
    </div>

    <div ng-if="data.user.name === undefined" class="auth-forms">
        <!-- Login Form -->
        <div class="auth-form">
            <h2>Login</h2>
            <form name="loginForm">
                <div class="form-group">
                    <label for="loginName">Name</label>
                    <input type="text" id="loginName" class="form-control" ng-model="data.name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" ng-model="data.password" placeholder="Enter your password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form">
            <h2>Register</h2>
            <form name="registerForm">
                <div class="form-group">
                    <label for="registerName">Name</label>
                    <input type="text" id="registerName" class="form-control" ng-model="data.name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" ng-model="data.email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" class="form-control" ng-model="data.password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-control" ng-model="data.password2" placeholder="Confirm your password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" ng-click="register()" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
    </div>

    <div ng-if="data.user.name !== undefined" class="user-dashboard">
        <h3>Welcome, {{ data.user.name }}!</h3>
        <p><strong>Email:</strong> {{ data.user.email }}</p>
        <h4>Your Order History</h4>
        <table class="order-history-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Items</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="hist in data.orderHistory">
                    <td>{{ hist.orderid }}</td>
                    <td>
                        <ul>
                            <li ng-repeat="item in hist.cart.items">{{ item.name }}</li>
                        </ul>
                    </td>
                    <td>&euro;{{ hist.cart.total }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Styles -->
<style>
    .auth-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }

    .auth-forms {
        display: flex;
        flex-direction: column;
        gap: 30px;
    }

    .auth-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .auth-form h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .text-center {
        text-align: center;
    }

    .btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-success {
        background-color: #28a745;
        color: white;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .user-dashboard {
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .user-dashboard h3 {
        margin-bottom: 15px;
    }

    .order-history-table {
        width: 100%;
        border-collapse: collapse;
    }

    .order-history-table th, .order-history-table td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }

    .order-history-table th {
        background-color: #f2f2f2;
    }
</style>
