<div class="search-results-container">
    <!-- No Results Found -->
    <div ng-if="data.searchResults.length == 0" class="no-results">
        <p>Sorry, nothing matches your search.</p>
    </div>

    <!-- Results Found -->
    <div ng-if="data.searchResults.length != 0" class="search-results">
        <h3 class="search-results-title">These excellent candidates match your search:</h3>
        
        <!-- Results Table -->
        <div class="results-table">
            <div class="table-header">
                <div class="table-cell">Product Name</div>
                <div class="table-cell">Description</div>
                <div class="table-cell">Price</div>
            </div>
            <div class="table-body">
                <div class="table-row" ng-repeat="item in data.searchResults">
                    <div class="table-cell">
                        <a class="product" href="/product/{{ item.sku }}">{{ item.name }}</a>
                    </div>
                    <div class="table-cell">{{ item.description }}</div>
                    <div class="table-cell currency">â‚¬{{ item.price.toFixed(2) }}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Styling -->

        color: #e74c3c;

</style>
