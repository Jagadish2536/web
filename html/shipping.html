<div class="shipping-container">
    <!-- Shipping Information Title -->
    <h3 class="shipping-title">Shipping Information</h3>
    
    <!-- Country Selector -->
    <div class="shipping-field">
        <label for="country">Select Country</label>
        <select id="country" ng-change="countryChanged();" ng-model="data.selectedCountry" 
                ng-options="opt.name for opt in data.countries track by opt.code" 
                class="shipping-select">
        </select>
    </div>

    <!-- Location Input -->
    <div class="shipping-field">
        <label for="location">Enter Location</label>
        <input id="location" type="text" size="20" ng-model="data.selectedLocation" 
               ng-disabled="data.disableCity" class="shipping-input"/>
    </div>

    <!-- Calculate Shipping Button -->
    <div class="shipping-action">
        <button ng-click="calcShipping();" ng-disabled="data.disableCalc" class="shipping-btn">Calculate</button>
    </div>

    <!-- Shipping Details -->
    <div ng-if="data.shipping" class="shipping-details">
        <div class="shipping-info">
            <strong>Distance:</strong> {{ data.shipping.distance }} km
        </div>
        <div class="shipping-info">
            <strong>Cost:</strong> â‚¬{{ data.shipping.cost.toFixed(2) }}
        </div>
        <div class="shipping-action">
            <button ng-click="confirmShipping();" class="shipping-btn">Confirm</button>
        </div>
    </div>
</div>

<!-- Styling -->
<style type="text/css">
    /* Container Styling */
    .shipping-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Title Styling */
    .shipping-title {
        font-size: 2em;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }

    /* Field Styling */
    .shipping-field {
        margin-bottom: 20px;
    }

    .shipping-field label {
        font-size: 1.2em;
        color: #333;
        display: block;
        margin-bottom: 5px;
    }

    .shipping-select, .shipping-input {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Action Button Styling */
    .shipping-action {
        text-align: center;
        margin-top: 20px;
    }

    .shipping-btn {
        background-color: #007bff;
        color: white;
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .shipping-btn:hover {
        background-color: #0056b3;
    }

    .shipping-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    /* Shipping Details Styling */
    .shipping-details {
        margin-top: 30px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .shipping-info {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 10px;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
        .shipping-container {
            padding: 20px;
        }

        .shipping-title {
            font-size: 1.6em;
        }

        .shipping-btn {
            font-size: 1.1em;
        }

        .shipping-field label {
            font-size: 1em;
        }

        .shipping-select, .shipping-input {
            font-size: 1em;
            padding: 8px;
        }
    }
</style>
